<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://kit.fontawesome.com/d68b8e3b85.js" crossorigin="anonymous"></script>
    <title>Login to Home Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Sign Up</h1>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter  Email">

        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter  Password">
        </div>
        <div class="box">
            <i class="fa fa-key"></i>
            <input type=" confirm password" name=" confirm password" id="confirm password" placeholder="Enter Confirm Password">
        </div>
        <a href="index.html"><button class="btn">signup</button></a>
    </div>
</body>

</html>
